---

- name: install dev brew applications
  homebrew: name={{item}} state=latest
  with_items:
    - git
    - git-extras
    - autoconf
    - automake
    - bash-completion
    - docker-machine-driver-xhyve
    - coreutils
    - htop-osx
    - netcat
    - nmap
    - tmux
    - jq

- name: Download and install minikube
  command: "curl -Lo minikube https://storage.googleapis.com/minikube/releases/v0.6.0/minikube-darwin-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/"
  args:
    creates: "/usr/local/bin/minikube"

- name: Download and install Kubectl
  command: "curl -O https://storage.googleapis.com/kubernetes-release/release/v1.2.4/bin/darwin/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/"
  args:
    creates: "/usr/local/bin/kubectl"

- name: install dev cask applications
  homebrew_cask: name={{item}} state=present
  with_items:
    - docker
    - atom
    - gpgtools
    - hosts
    - keybase
    - virtualbox
    - virtualbox-extension-pack
