---
- osx_defaults:
    - domain: 'com.apple.dock'
      key: 'autohide'
      type: boolean
      value: true
    - domain: 'com.apple.dock'
      key: 'minimize-to-application'
      type: integer
      value: 1
    - domain: 'com.apple.dock'
      key: 'show-process-indicators'
      type: boolean
      value: true
    - domain: 'NSGlobalDomain'
      key: 'NSTableViewDefaultSizeMode'
      type: integer
      value: 1
    - domain: 'com.apple.screencapture'
      key: 'type'
      type: string
      value: png
    - domain: 'NSGlobalDomain'
      key: 'KeyRepeat'
      type: integer
      value: 2
    - domain: 'NSGlobalDomain'
      key: 'InitialKeyRepeat'
      type: integer
      value: 15
    - domain: 'com.apple.finder'
      key: 'FXPreferredViewStyle'
      type: string
      value: "clmv"
    - domain: 'NSGlobalDomain'
      key: 'NSNavPanelExpandedStateForSaveMode'
      type: boolean
      value: true
    - domain: 'NSGlobalDomain'
      key: 'PMPrintingExpandedStateForPrint'
      type: boolean
      value: true
    - domain: 'com.apple.dock'
      key: 'tilesize'
      type: float
      value: 32
    - domain: 'com.apple.systempreferences'
      key: "NSWindow Frame Main Window Frame SystemPreferencesApp 8.0"
      type: string
      value: "310 544 668 420 0 0 1680 1027 "
    - domain: 'NSGlobalDomain'
      key: 'NSQuitAlwaysKeepsWindows'
      type: boolean
      value: false
    - domain: 'NSGlobalDomain'
      key: 'ApplePressAndHoldEnabled'
      type: boolean
      value: false
    - domain: 'com.apple.desktopservices'
      key: 'DSDontWriteNetworkStores'
      type: boolean
      value: true
    - domain: 'com.apple.print.PrintingPrefs'
      key: 'Quit When Finished'
      type: boolean
      value: true
    - domain: 'com.apple.Safari'
      key: 'IncludeInternalDebugMenu'
      type: boolean
      value: true
    - domain: 'com.apple.Safari'
      key: 'IncludeDevelopMenu'
      type: boolean
      value: true
    - domain: 'com.apple.Safari'
      key: 'WebKitDeveloperExtrasEnabledPreferenceKey'
      type: boolean
      value: true
    - domain: 'com.apple.Safari'
      key: 'com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled'
      type: boolean
      value: true
    - domain: 'NSGlobalDomain'
      key: 'WebKitDeveloperExtras'
      type: boolean
      value: true
- sublime_packages:
    - dest: "Theme - Soda"
      repo: "https://github.com/buymeasoda/soda-theme.git"
      version: "master"
    - dest: "Base16"
      repo: "https://github.com/chriskempson/base16-textmate.git"
      version: "master"
- sublime_text_color_scheme: "Packages/Base16/base16-eighties.dark.tmTheme"
- sublime_text_theme: "Soda Dark 3.sublime-theme"
